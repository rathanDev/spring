<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>

Select a halt

<div class="col-lg-3">
    <select class="target">
        <option value="">select</option>
        <option class="option" th:each="halt : ${halts}" th:value="${halt.id}" th:text="${halt.id}+' : '+${halt.name}"></option>
    </select>
</div>

<br>

Next halt:
<label id="nextHalt"></label>

<br>

Previous halt:
<label id="previousHalt"></label>

<script>
    $(document).ready(function(){

        $("#buttonId").click(function(){
            alert("button was clicked.");
        });

        $( ".target" ).change(function() {
            var halt = $('.target').find(":selected").text();
            console.log('halt', halt);
            var haltId = parseInt(halt.split(":")[0].trim());

            $.get( "/journey/find/" + haltId, function( data ) {
                console.log('data', data);
                $("#nextHalt").text(data.nextHalt.name);
                $("#previousHalt").text(data.previousHalt.name);
            });

        });

    });
</script>

</body>
</html>
